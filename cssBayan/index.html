<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssBayan</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="bayan">
        <div class="bayan__item">
            <input class="bayan__input" type="radio" name="memes" id="mem__1" checked>
            <label class="bayan__title" for="mem__1"><span class="bayan__title-text">Там мемасики</span><i class="fa fa-arrow-down bayan__title-icon" aria-hidden="true"></i></label>
            <div class="bayan__content"><img class="bayan__img" src="images/img1.jpg" alt="the first meme picture"></div>
        </div>
        <div class="bayan__item">
            <input class="bayan__input" type="radio" name="memes" id="mem__2">
            <label class="bayan__title" for="mem__2"><span class="bayan__title-text">Тут мемасики</span><i class="fa fa-arrow-down bayan__title-icon" aria-hidden="true"></i></label>
            <div class="bayan__content"><img class="bayan__img" src="images/img2.jpg" alt="the second meme picture"></div>
        </div>
        <div class="bayan__item">
            <input class="bayan__input" type="radio" name="memes" id="mem__3">
            <label class="bayan__title" for="mem__3"><span class="bayan__title-text">Там ваще инвесторы</span><i class="fa fa-arrow-down bayan__title-icon" aria-hidden="true"></i></label>
            <div class="bayan__content"><img class="bayan__img" src="images/img3.jpg" alt="the third meme picture"></div>
        </div>
        <div class="bayan__item">
            <input class="bayan__input" type="radio" name="memes" id="mem__4">
            <label class="bayan__title" for="mem__4"><span class="bayan__title-text">А работать кто будет?</span><i class="fa fa-arrow-down bayan__title-icon" aria-hidden="true"></i></label>
            <div class="bayan__content"><img class="bayan__img" src="images/img4.jpg" alt="the fourth meme picture"></div>
        </div>
    </div>
</body>
</html>
