<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <div class="bayan">

            <div class="bayan__content"><img class="bayan__img" src="images/img1.jpg" alt="the first meme picture"></div>
        </div>
        <div class="bayan__item">
            <input class="bayan__input" type="radio" name="memes" id="mem__2">

            <div class="bayan__content"><img class="bayan__img" src="images/img2.jpg" alt="the second meme picture"></div>
        </div>
        <div class="bayan__item">
            <input class="bayan__input" type="radio" name="memes" id="mem__3">

            <div class="bayan__content"><img class="bayan__img" src="images/img3.jpg" alt="the third meme picture"></div>
        </div>
        <div class="bayan__item">
            <input class="bayan__input" type="radio" name="memes" id="mem__4">

            <div class="bayan__content"><img class="bayan__img" src="images/img4.jpg" alt="the fourth meme picture"></div>
