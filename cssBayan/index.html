<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssBayan</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="bayan">
        <div class="bayan__item">
            <input class="bayan__input" type="radio" name="memes" id="mem__1" checked>
            <label class="bayan__label" for="mem__1">
                <div class="meme__header">
                    <span class="meme__text">Там мемасики</span>
                    <i class="meme__icon fa fa-arrow-down" aria-hidden="true"></i>
                </div>
                <div class="meme__content">
                    <img class="meme__img" src="images/img1.jpg" alt="the first meme picture">
                </div>
            </label>
        </div>
        <div class="bayan__item">
            <input class="bayan__input" type="radio" name="memes" id="mem__2">
            <label class="bayan__label" for="mem__2">
                <div class="meme__header">
                    <span class="meme__text">Тут мемасики</span>
                    <i class="meme__icon fa fa-arrow-down" aria-hidden="true"></i>
                </div>
                <div class="meme__content">
                    <img class="meme__img" src="images/img2.jpg" alt="the second meme picture">
                </div>
            </label>
        </div>
        <div class="bayan__item">
            <input class="bayan__input" type="radio" name="memes" id="mem__3">
            <label class="bayan__label" for="mem__3">
                <div class="meme__header">
                    <span class="meme__text">Там ваще инвесторы</span>
                    <i class="meme__icon fa fa-arrow-down" aria-hidden="true"></i>
                </div>
                <div class="meme__content">
                    <img class="meme__img" src="images/img3.jpg" alt="the third meme picture">
                </div>
            </label>
        </div>
        <div class="bayan__item">
            <input class="bayan__input" type="radio" name="memes" id="mem__4">
            <label class="bayan__label" for="mem__4">
                <div class="meme__header">
                    <span class="meme__text">Там мемасики</span>
                    <i class="meme__icon fa fa-arrow-down" aria-hidden="true"></i>
                </div>
                <div class="meme__content">
                    <img class="meme__img" src="images/img1.jpg" alt="the first meme picture">
                </div>
            </label>
        </div>
    </div>
</body>
</html>
